<!DOCTYPE html>
<html lang="cn" xmlns="https://fanshi.life">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/fanshi.css">
    <title>凡失的主页</title>
    <meta name="description" content="凡失的主页；fanshi">

</head>

<body>

    <!--主页头部横幅栏 -->
    <div class="header">
        <img class="header-img" src="./picture/logo2.png" alt="凡失logo">
        <form class="header-form" onsubmit="return false">
        <label>
            <input type="text"
                class="form-control input-sm header-search-input jump-to-field js-jump-to-field js-site-search-focus js-site-search-field is-clearable"
                data-test-selector="nav-search-input" placeholder="输入按下回车键进行搜索..."
                data-unscoped-placeholder="输入按下回车键进行搜索..." data-scoped-placeholder="输入按下回车键进行搜索..." autocapitalize="off"
                role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-autocomplete="list"
                aria-controls="jump-to-results" aria-label="Search or jump to…"
                data-jump-to-suggestions-path="/_graphql/GetSuggestedNavigationDestinations" spellcheck="false"
                autocomplete="off">
    
        </label>
        </form>
        <i class="header-sentence">醉卧不知天在水，满床清梦压星河</i> 
    </div>



</body>

</html>
